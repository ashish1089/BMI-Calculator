<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="titile">BMI Calculator</h1>
        <div class="weight-wrapper">
            <input class="weight" type="number" name='weight' placeholder="Weight-kg" autocomplete="off">
        </div>
        <div class="height-wrapper">
            <input class="height" type="number" name='height' placeholder="Height-kg" autocomplete="off">
        </div>
        
        <div class="bmi-container">
            <div id="result">BMI</div>
            <div class="bmi-category">Body Weight</div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
